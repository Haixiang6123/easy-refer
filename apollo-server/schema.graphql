schema {
    query: Query
    mutation: Mutation
}

type Mutation {
    login(loginForm: LoginForm!): User!
    register(registerForm: RegisterForm!): User!
}

type Query {
    user(userId: String!): User!
}

type User {
    email: String!
    experience: Int!
    intro: String
    jobId: String!
    leetCodeUrl: String
    name: String!
    phone: String
    resumeUrl: String
    thirdPersonIntro: String
    userId: String!
}


input LoginForm {
    email: String!
    password: String!
}

input RegisterForm {
    email: String!
    password: String!
}


"The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf)."
scalar JSON

scalar Phone

"The `Upload` scalar type represents a file upload."
scalar Upload
