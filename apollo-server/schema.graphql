schema {
    query: Query
    mutation: Mutation
}

type Mutation {
    login(loginForm: LoginForm!): User!
    register(registerForm: RegisterForm!): User!
    addJob(userId: String!, jobForm: JobForm!): Job!
    updateRefer(referForm: ReferForm!): Refer!
    updateJob(userId: String!, jobForm: JobForm!): Job!
    updateUser(userForm: UserForm!): User!
    addResume(resumeForm: ResumeForm!): Resume!
}

type Query {
    getJobs(page: Int!): JobsPage!
    getJobById(jobId: String!): Job!
    getUser(userId: String!): User!
    getUserIntro(userId: String!): UserIntro!
    getRefers(userId: String!, page: Int!): RefersPage!
    getResumes(userId: String!, page: Int!): ResumesPage!
    getResumeById(resumeId: String!): Resume!
}

type JobsPage {
    jobs: [Job!]!
    totalPages: Int!
}

type RefersPage {
    refers: [Refer!]!
    totalPages: Int!
}

type ResumesPage {
    resumes: [Resume!]!
    totalPages: Int!
}

type Job {
    jobId: String!
    company: String!
    referer: String!
    requiredFields: [String!]!
    deadline: Date!
    expiration: Int!
    referredCount: Int!
    referTotal: Int!
    imageUrl: String
    source: String
}

type User {
    userId: String!
    jobId: String!
    email: String!
    experience: Int!
    intro: String
    leetCodeUrl: String
    name: String!
    phone: String
    resumeUrl: String
    thirdPersonIntro: String
}

type Refer {
    referId: String!
    status: String!
    updatedDate: String

    jobId: String!
    company: String!
    referer: String!
    requiredFields: [String!]!
    deadline: Date
    expiration: Int!
    referredCount: Int!
    referTotal: Int!
    imageUrl: String
    source: String
}

type Resume {
    resumeId: String!
    jobId: String!
    createdAt: String!
    referLinks: String

    userId: String!
    name: String!
    email: String!
    experience: Int!
    intro: String
    phone: String
    leetCodeUrl: String
    thirdPersonIntro: String
    resumeUrl: String
}

type UserIntro {
    avatarUrl: String!
    name: String!
    finishedRefers: Int!
    totalRefers: Int!
    finishedResumes: Int!
    totalResumes: Int!
}

input LoginForm {
    email: String!
    password: String!
}

input RegisterForm {
    email: String!
    password: String!
}

input ReferForm {
    referId: String
    status: String
    updatedDate: String

    jobId: String
    company: String
    referer: String
    requiredFields: [String!]
    deadline: Date
    expiration: Int
    referredCount: Int
    referTotal: Int
    imageUrl: String
    source: String
}

input ResumeForm {
    resumeId: String!
    jobId: String!
    createdAt: String!
    referLinks: String

    userId: String!
    name: String!
    email: String!
    experience: Int!
    intro: String
    phone: String
    leetCodeUrl: String
    thirdPersonIntro: String
    resumeUrl: String
}

input UserForm {
    userId: String!
    jobId: String!
    email: String!
    experience: Int!
    intro: String
    leetCodeUrl: String
    name: String!
    phone: String
    resumeUrl: String
    thirdPersonIntro: String
}

input JobForm {
    jobId: String!
    company: String!
    referer: String!
    requiredFields: [String!]!
    deadline: Date!
    expiration: Int!
    referredCount: Int!
    referTotal: Int!
    imageUrl: String
    source: String
}


