query GetReferDetails($referId: String!) {
    referDetails: getReferDetails(referId: $referId) {
        job {
            jobId
            refererId
            company
            requiredFields
            deadline
            expiration
            referredCount
            referTotal
            createdAt
            imageUrl
            source
        }
        resume {
            resumeId
            jobId
            createdAt
            refereeId
            name
            email
            experience
            intro
            phone
            leetCodeUrl
            thirdPersonIntro
            resumeUrl
            referLinks
        }
    }
}
